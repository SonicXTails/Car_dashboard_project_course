{% extends "main/base.html" %}
{% block title %}{% if edit %}Редактировать{% else %}Создать{% endif %} карточку{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">{% if edit %}Редактировать{% else %}Создать{% endif %} карточку</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">{% if edit %}Сохранить{% else %}Создать{% endif %}</button>
        </form>
    </div>
</div>
{% endblock %}
